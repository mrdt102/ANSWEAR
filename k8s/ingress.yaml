apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: challenge
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: challenge.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 81
